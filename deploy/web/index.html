<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeXer - Formula to LaTeX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface-hover: #242836;
      --border: #2d3148;
      --text: #e4e6f0;
      --text-muted: #8b8fa3;
      --accent: #6c5ce7;
      --accent-light: #a29bfe;
      --success: #00b894;
      --error: #e17055;
      --radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      margin-left: 8px;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    #drop-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 48px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--surface);
    }

    #drop-zone:hover, #drop-zone.drag-over {
      border-color: var(--accent);
      background: var(--surface-hover);
    }

    #drop-zone .icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    #drop-zone p {
      color: var(--text-muted);
      font-size: 15px;
      line-height: 1.6;
    }

    #drop-zone .hint {
      font-size: 13px;
      margin-top: 8px;
      color: var(--text-muted);
      opacity: 0.7;
    }

    #file-input { display: none; }

    #preview-img {
      display: none;
      max-width: 100%;
      max-height: 200px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: white;
      padding: 12px;
      object-fit: contain;
    }

    #result-area {
      display: none;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 20px;
    }

    #result-area h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .output-group {
      margin-bottom: 16px;
    }

    .output-group label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    #latex-output {
      width: 100%;
      min-height: 80px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: "SF Mono", "Fira Code", "Consolas", monospace;
      font-size: 14px;
      padding: 12px;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s;
    }

    #latex-output:focus {
      border-color: var(--accent);
    }

    #katex-preview {
      background: white;
      border-radius: 8px;
      padding: 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 18px;
      overflow-x: auto;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #copy-btn {
      background: var(--accent);
      color: white;
    }

    #copy-btn:hover {
      background: var(--accent-light);
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
    }

    .status-info { color: var(--text-muted); }
    .status-success { color: var(--success); }
    .status-error { color: var(--error); }

    #loading-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 17, 23, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      border-top: 1px solid var(--border);
      width: 100%;
    }

    footer a {
      color: var(--accent-light);
      text-decoration: none;
    }

    @media (max-width: 600px) {
      main { padding: 16px 12px; }
      #drop-zone { padding: 32px 16px; }
      header h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>TeXer</h1>
    <span class="subtitle">Formula Screenshot to LaTeX</span>
  </header>

  <main>
    <div class="status-bar">
      <span id="status" class="status-info">Initializing...</span>
    </div>

    <div id="drop-zone">
      <div class="icon">ðŸ“·</div>
      <p>Drop a formula image here, or click to upload</p>
      <p class="hint">Supports PNG, JPG, WebP &middot; Also try Ctrl+V to paste</p>
    </div>
    <input type="file" id="file-input" accept="image/*" />

    <img id="preview-img" alt="Formula preview" />

    <div id="result-area">
      <h3>Recognition Result</h3>

      <div class="output-group">
        <label>LaTeX Code</label>
        <textarea id="latex-output" placeholder="Recognized LaTeX will appear here..." spellcheck="false"></textarea>
      </div>

      <div class="output-group">
        <label>Preview</label>
        <div id="katex-preview"></div>
      </div>

      <div class="actions">
        <button id="copy-btn">Copy LaTeX</button>
      </div>
    </div>
  </main>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <footer>
    TeXer &mdash; Lightweight on-device formula recognition
    &middot; Powered by <a href="https://onnxruntime.ai/" target="_blank">ONNX Runtime Web</a>
  </footer>

  <script type="module" src="/src/app.ts"></script>
</body>
</html>
